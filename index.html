<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* 自适应调整列数 */
            gap : 5px;
        }

        .image-grid-item {
            max-width: 600px; /* 每张图片的最大宽度 */
            max-height: 600px; /* 每张图片的最大高度 */
            overflow: hidden; /* 超出部分隐藏 */
        }

        img {
            width: auto; /* 图片宽度填充父容器 */
            height: 100%; /* 图片高度填充父容器 */
            display: block; /* 去除图片默认间距 */
        }
    </style>
</head>
<body>
<div class="image-grid">
    <div class="image-grid-item">
        <img src="imgs/1.jpg" alt="Image 1">
    </div>
    <div class="image-grid-item">
        <img src="imgs/2.jpg" alt="Image 2">
    </div>
    <div class="image-grid-item">
        <img src="imgs/3.jpg" alt="Image 3">
    </div>
    <div class="image-grid-item">
        <img src="imgs/4.jpg" alt="Image 4">
    </div>
    <div class="image-grid-item">
        <img src="imgs/5.jpg" alt="Image 5">
    </div>
    <div class="image-grid-item">
        <img src="imgs/6.jpg" alt="Image 6">
    </div>
    <div class="image-grid-item">
        <img src="imgs/7.jpg" alt="Image 7">
    </div>
    <div class="image-grid-item">
        <img src="imgs/8.jpg" alt="Image 8">
    </div>
    <div class="image-grid-item">
        <img src="imgs/9.jpg" alt="Image 9">
    </div>
    <div class="image-grid-item">
        <img src="imgs/10.jpg" alt="Image 10">
    </div>
    <div class="image-grid-item">
        <img src="imgs/11.jpg" alt="Image 11">
    </div>
    <div class="image-grid-item">
        <img src="imgs/12.jpg" alt="Image 12">
    </div>
</div>
</body>
</html>
